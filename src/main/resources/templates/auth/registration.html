<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form th:method="POST" th:action="@{/registration}" th:object="${user}" >
    <label for="username">Username:</label>
    <input type="text"  th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/><br/>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/><br/>
    <label for="mail">Email:</label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">mail error</div>
    <br/><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
