<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<a href="/admin">go home</a>
<a href="/logout">logout</a>
<h1>New User</h1>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/><br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/><br/>
    <label for="mail">Enter mail: </label>
    <input type="text" th:field="*{mail}" id="mail"/>
    <br/><br/>
    <label>Role:</label><br/>
    <input type="checkbox" th:field="*{roles}" id="role_user" value="1"/>
    <label for="role_user">User</label><br/>
    <input type="checkbox" th:field="*{roles}" id="role_admin" value="2"/>
    <label for="role_admin">Admin</label><br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
